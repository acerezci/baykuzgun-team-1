  <head>

    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />

  </head>

    <div id="app">
      <div class="todolist-container">
        <div class="title">TO DO LIST APP</div>

            </div>
          </div>

        <table class="todos-container">
          <thead>
            <tr>
              <td>#</td>
              <td>Your Task</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Clean Home</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
